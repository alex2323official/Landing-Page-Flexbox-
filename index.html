<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Landing Page with Flexbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <span class="header__logo">Header Logo</span>
      <nav class="header__nav">
        <ul>
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </nav>
    </header>
    <!-- HERO -->
    <section class="hero">
      <div class="hero__left-container">
        <h1 class="hero__h1">This website is awesome</h1>
        <span class="hero__h1-undertext"
          >This website has some subtext that goes here under the main title.
          It's smaller font and the color is lower contrast.
        </span>
        <button class="hero__btn-cta">Sign up</button>
      </div>
      <div class="hero__img-container">
        <img
          src="./img/hero.jpg"
          alt="Hero image placeholder"
          class="hero__img"
        />
      </div>
    </section>
  </body>
</html>
